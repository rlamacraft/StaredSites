<!doctype html>
<html>
<head>

  <link href="style.css" rel="stylesheet">

</head>
<body>

  <div id="background">

    <div id="picture">
      <svg width="100%" height="100%">
        <circle id="sun" cx="50%" cy="76%" r="75" fill="#FFC107"></circle>
      </svg>
      <svg width="100%" height="100%">
        <rect id="sea" width="100%" height="25%" y="75%" fill="#255B86"></rect>
      </svg>
    </div>

    <div id="constellations">
      <svg width="100%" height="100%">
          <polyline class="constellation" id="social" points="500,102 1000,202"></polyline>
      </svg>
    </div>

    <div id="moon">
      <svg width="200" height="200">
        <circle cx="50%" cy="50%" r="40%" fill="white"></circle>
        <circle cx="41%" cy="46%" r="40%" fill="#1B2E3F"></circle>
      </svg>
    </div>

    <div id="stars"></div>


  </div>

  <script src="jquery.js"></script>
  <script src="main.js"></script>

</body>

</html>
